  <script>
    (function () {
      const STORAGE_KEY = 'mdw-lang';
      const translations = {
        ja: {
          body: 'TypeFetchは、ショートカット一つで呼び出せるライトウェイトな入力ツールです。\nショートカットで入力欄を表示して文字列の挿入をスムーズに行えます。\n入力、送信フローのアプリ間による差異を吸収し、モダンな入力体験を実現します。',
          purchaseTitle: '購入はこちらから'
        },
        en: {
          tag: 'macOS Utility',
          title: 'TypeFetch',
          date: 'November 3, 2025',
          body: 'TypeFetch is a lightweight input utility you can summon with a single shortcut.\nIt instantly opens an input field so you can insert text without friction.\nBy absorbing differences in each app\'s input and send flow, it delivers a modern typing experience.',
          badge1: 'Typing Utility',
          badge2: 'Keyboard-first UX',
          back: '← Back to List',
          purchaseTitle: 'Purchase or Download',
          themeLabel: 'Theme',
          themeSystem: 'System',
          themeLight: 'Light',
          themeDark: 'Dark'
        }
      };
      const fallbackCopy = {};
      let currentLocale = resolveLocale(readStoredLanguage() || 'ja');

      function recordFallbacks() {
        document.querySelectorAll('[data-i18n]').forEach((el) => {
          const key = el.getAttribute('data-i18n');
          if (!key || Object.prototype.hasOwnProperty.call(fallbackCopy, key)) {
            return;
          }
          fallbackCopy[key] = el.textContent.replace(/\s+$/u, '');
        });
      }

      function resolveLocale(locale) {
        return Object.prototype.hasOwnProperty.call(translations, locale) ? locale : 'ja';
      }

      function syncLanguageSelects(lang) {
        document.querySelectorAll('.lang-select').forEach((select) => {
          if (select.value !== lang) {
            select.value = lang;
          }
        });
      }

      function updateLanguage(locale) {
        recordFallbacks();
        const lang = resolveLocale(locale);
        currentLocale = lang;
        document.documentElement.lang = lang;
        document.querySelectorAll('[data-i18n]').forEach((el) => {
          const key = el.getAttribute('data-i18n');
          if (!key) {
            return;
          }
          if (lang === 'ja') {
            const preferred = translations.ja && Object.prototype.hasOwnProperty.call(translations.ja, key)
              ? translations.ja[key]
              : undefined;
            if (typeof preferred === 'string') {
              el.textContent = preferred;
              return;
            }
            const fallback = fallbackCopy[key];
            if (typeof fallback === 'string') {
              el.textContent = fallback;
            }
            return;
          }
          const text = translations[lang] && translations[lang][key];
          if (typeof text === 'string') {
            el.textContent = text;
            return;
          }
          const fallback = fallbackCopy[key];
          if (typeof fallback === 'string') {
            el.textContent = fallback;
          }
        });
        syncLanguageSelects(lang);
        try {
          localStorage.setItem(STORAGE_KEY, lang);
        } catch (error) {
          /* ignore */
        }
        return lang;
      }

      function readStoredLanguage() {
        try {
          return localStorage.getItem(STORAGE_KEY);
        } catch (error) {
          return null;
        }
      }

      const controller = window.MDWLanguageTransition
        ? window.MDWLanguageTransition.create((lang) => updateLanguage(lang), { duration: 320 })
        : null;

      function applyLanguage(locale, options = {}) {
        const target = resolveLocale(locale);
        if (controller) {
          controller.apply(target, options);
        } else {
          updateLanguage(target);
        }
      }

      function setupLanguageSelector() {
        document.querySelectorAll('.lang-select').forEach((select) => {
          if (select.dataset.bound === 'true') {
            select.value = currentLocale;
            return;
          }
          select.dataset.bound = 'true';
          select.addEventListener('change', (event) => {
            applyLanguage(event.target.value, { animate: true });
          });
          select.value = currentLocale;
        });
      }

      applyLanguage(currentLocale);
      setupLanguageSelector();
      window.addEventListener('mdw:footer-loaded', () => {
        setupLanguageSelector();
        applyLanguage(currentLocale);
      });
    })();
  </script>
